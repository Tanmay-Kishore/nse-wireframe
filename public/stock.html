<!doctype html>
<html lang="en" data-page="stock">
  <head>
    <meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NSE Stocks Monitor · Wireframe</title>
<link rel="stylesheet" href="/assets/css/styles.css" />
<script src="/assets/js/app.js"></script>

  </head>
  <body>
    <header class="wf-header">
  <div class="wf-container">
    <div class="wf-brand"><a href="/index.html">NSE Monitor</a><span class="wf-badge">wireframe</span></div>
    <nav class="wf-nav">
      <a href="/index.html" data-nav="overview">Overview</a>
      <a href="/screener.html" data-nav="screener">Watchlist</a>
      <a href="/stock.html" data-nav="stock">Stock Detail</a>
      <a href="/alerts.html" data-nav="alerts">Alerts</a>
      <a href="/journal.html" data-nav="journal">Journal</a>
      <a href="/settings.html" data-nav="settings">Settings</a>
    </nav>
  </div>
</header>

    <main class="wf-container wf-main">
      <div class="wf-card">
        <div class="wf-card-head">Search</div>
        <div class="wf-filters" style="position:relative;">
          <div class="wf-suggestions-parent" style="position:relative;width:340px;">
            <input id="q" class="wf-input" type="text" placeholder="Search symbol/name..." style="width:100%;min-width:0;" autocomplete="off" />
            <div id="search-suggestions" class="wf-suggestions-box" style="display:none;width:100%;position:absolute;top:100%;left:0;"></div>
          </div>
          <button id="apply-filters" class="wf-btn">Go</button>
        </div>
      </div>
      <div class="wf-card">
        <div class="wf-card-head">
          <span>Stock Detail</span>
          <div style="display:flex;gap:8px;align-items:center;">
            <span id="realtime-badge" class="wf-tag">RT: connecting...</span>
          </div>
        </div>
        <div class="wf-row">
          <div class="wf-col-6">
            <div class="wf-stock-detail-card" id="stock-detail-content">
              <div class="wf-skel">Loading stock...</div>
            </div>
          </div>
          <div class="wf-col-6">
            <div id="chart-container"></div>
          </div>
        </div>
      </div>
    </main>
    <footer class="wf-footer">
  <div class="wf-container">
    <div>© 2025 NSE Monitor (Wireframe)</div>
  </div>
</footer>

  </body>
</html>
