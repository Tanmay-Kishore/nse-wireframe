<!doctype html>
<html lang="en" data-page="settings">
  <head>
    <meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NSE Stocks Monitor · Wireframe</title>
<link rel="stylesheet" href="/assets/css/styles.css" />
<script defer src="/assets/js/app.js"></script>

  </head>
  <body>
    <header class="wf-header">
  <div class="wf-container">
    <div class="wf-brand"><a href="/index.html">NSE Monitor</a><span class="wf-badge">wireframe</span></div>
    <nav class="wf-nav">
      <a href="/index.html" data-nav="overview">Overview</a>
      <a href="/screener.html" data-nav="screener">Screener</a>
      <a href="/stock.html" data-nav="stock">Stock Detail</a>
      <a href="/alerts.html" data-nav="alerts">Alerts</a>
      <a href="/journal.html" data-nav="journal">Journal</a>
      <a href="/settings.html" data-nav="settings">Settings</a>
    </nav>
  </div>
</header>

    <main class="wf-container wf-main">
      <div class="wf-card">
        <div class="wf-card-head">Integrations</div>
        <div class="wf-stack">
          <div class="wf-integration">
            <div>
              <div class="wf-title">Telegram</div>
              <div class="wf-subtle">Send alerts to your chat.</div>
            </div>
            <button id="link-telegram" class="wf-btn">Link</button>
          </div>
          <div class="wf-integration">
            <div>
              <div class="wf-title">Upstox</div>
              <div class="wf-subtle">Real-time feed via API/WebSocket.</div>
            </div>
            <button id="upstox-config" class="wf-btn">Configure</button>
          </div>
        </div>
      </div>
      <div class="wf-card">
        <div class="wf-card-head">Alert Thresholds</div>
        <div class="wf-filters">
          <input id="th-gap" class="wf-input" type="number" step="0.1" placeholder="Gap % trigger" />
          <input id="th-rsi" class="wf-input" type="number" placeholder="RSI trigger" />
          <button id="save-settings" class="wf-btn">Save</button>
        </div>
      </div>
    </main>
    <footer class="wf-footer">
  <div class="wf-container">
    <div>© 2025 NSE Monitor (Wireframe). <span id="telegram-status" class="wf-tag">Telegram: not linked</span></div>
  </div>
</footer>

  </body>
</html>
